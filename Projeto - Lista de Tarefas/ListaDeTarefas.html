<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Tarefas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1 class="card-header">Lista de Tarefas</h1>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"  placeholder="Digite a tarefa" name="tarefa" id="campo">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="botao">Cadastrar</button>
                        </div>
                    </div>
                    <div id="first-element" name="alert"></div>
                    <ul id="lista" class="list-group">
                        
                    </ul>
                    
                </div>
            </div>
        </div>
        <script src="ListaDeTarefas.js"></script>
    </body>
</html>
